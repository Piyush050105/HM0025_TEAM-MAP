<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrade Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="webcrumbs">
        <div class="container">
            <!-- Header -->
            <header>
                <div class="header-content">
                    <h1>EduTrade</h1>
                    <input type="text" id="search-bar" placeholder="Search for textbooks, stationery, etc.">
                </div>
            </header>
            
            <!-- Main Content -->
            <main>
                <h2>Student Marketplace</h2>
                <div class="content">
                    <!-- Sidebar Filters -->
                    <aside class="filters">
                        <h3>Filter Results</h3>
                        <label><input type="checkbox"> Textbooks</label><br>
                        <label><input type="checkbox"> Stationery</label><br>
                        <label><input type="checkbox"> Electronics</label><br>
                        <button id="apply-filters">Apply Filters</button>
                    </aside>
                    
                    <!-- Product Listings -->
                    <section class="product-list">
                        <h3>Featured Items</h3>
                        <div class="products">
                            <div class="product-item">Calculus Textbook - $45</div>
                            <div class="product-item">Scientific Calculator - $75</div>
                            <div class="product-item">Stationery Bundle - $25</div>
                        </div>
                    </section>
                </div>
            </main>
            
            <!-- Footer -->
            <footer>
                <p>EduTrade &copy; 2025. A student marketplace.</p>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
